<app-barra-comandos (eventoBusca)="get($event)"></app-barra-comandos>
<table>
  <thead>
      <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Endereço</th>
          <th>Ações</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of registros; index as i">
      <td class="fit">{{i+1}}</td>
      <td class="fit">{{r.nome}}</td>
      <td class="fit">{{r.endereco}}</td>
      <td>
        <a routerLink="/unidade/form" [queryParams]="{id: r.id}" class="botao">Editar</a>
        <a (click)="delete(r.id)" class="botao cancelar">Excluir</a>
      </td>
    </tr>
  </tbody>
  <tfoot>
      <tr>
          <td colspan="4">Total de registros: 3</td>
      </tr>
  </tfoot>
</table>
