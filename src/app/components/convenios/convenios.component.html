<app-barra-comandos (eventoBusca)="get($event)"></app-barra-comandos>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Razão Social</th>
            <th>CNPJ</th>
            <th>Representante</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th>Ativo</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of registros; index as i">
            <td class="fit">{{i + 1}}</td>
            <td>{{r.nome}}</td>
            <td>{{r.razaoSocial}}</td>
            <td>{{r.cnpj}}</td>
            <td>{{r.representante}}5</td>
            <td>{{r.email}}</td>
            <td>{{r.telefone}}</td>
            <td>{{r.ativo}}</td>
            <td>
                <a routerLink="/convenios/form" [queryParams]="{id: r.id}" class="botao">Editar</a>
                <a (click)="delete(r.id)" class="botao cancelar">Excluir</a>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="9">Total de registros: {{registros?.length}}</td>
        </tr>
    </tfoot>
